[general]
general.siteTitle="Sydney CMS"
general.cdn=http://test.dev
general.siteDomain=http://sydney.dev/

general.baseUrl=
general.defaultmodule=admin
general.lang=en
general.locale=en_US
general.layout=layoutSydney
general.layoutautolang="no"
general.env=PROD
general.defaulttimezone='Europe/Berlin'

;; maximum authorized space for file upload
general.upload.maxsize="100mb"
files.totalWeightAllowed=10

;;
general.content.languages.active=false
general.content.languages.list=fr,nl,en
general.content.languages.default=en

forms.cachetime=28800

;; should be equals to every instance
general.logdirpath=var/logs
general.cachepath=var/cache
general.customappath=application
general.captchapath=html/images/captcha
general.appdatapath=var/appdata

;; Helpers - method used by "Publicms_View_Helper_ContentViewembeder" to display content embedded
;; available methods: action|ajax|filegetcontents|curlgetcontents
helpers.content.viewembedder.method=default

;; GDE - 22/08/2013 - (dÃ©s)activation du plugin "carousel" - Valeurs possible: "On"/"Off"
;; Off: il ne sera pas possible d'ajouter un contenu de type "carousel"
helpers.content.carousel.enable="Off"

;; GDE - 27/08/2013 - (dÃ©s)activation du plugin "gallery" - Valeurs possible: "On"/"Off"
;; Off: il ne sera pas possible d'ajouter un contenu de type "gallery"
helpers.content.gallery.enable="Off"

